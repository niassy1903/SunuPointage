<!-- Conteneur principal qui occupe toute la page -->
<div class="page-container">
  <!-- Contenu principal (Formulaire) -->
  <div class="login-container">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo" />
    </div>

    <h2>Connectez-vous à votre compte.</h2>
    <p class="subtitle">
      Scannez votre carte pour accéder facilement au système et à la plateforme !
    </p>

    <form (submit)="onSubmit()">
      <!-- Champ Email -->
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <div class="input-container">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            id="email"
            placeholder="Entrer votre adresse email"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>
      </div>

      <!-- Champ Mot de passe -->
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="input-container">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="password"
            placeholder="Entrer votre mot de passe"
            [(ngModel)]="password"
            name="password"
            required
          />
          <i class="fas fa-eye" (click)="togglePassword()"></i>
        </div>
      </div>

      <!-- Message d'erreur -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <!-- Message de succès -->
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <!-- Bouton de connexion -->
      <button type="submit" class="btn-login">
        Se connecter <i class="fas fa-arrow-right"></i>
      </button>
    </form>
  </div>

  <!-- Pied de page -->
  <footer class="footer">
    <p>&copy; 2024 SunuPointage. Tous droits réservés.</p>
    <a href="#">Politique de confidentialité</a>
    <a href="#">Conditions d'utilisation</a>
  </footer>
</div>
