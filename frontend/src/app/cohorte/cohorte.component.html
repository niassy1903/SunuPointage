
<app-sidebar></app-sidebar>
<app-navbar></app-navbar>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <button class="btn btn-success me-2" (click)="addCohorte()">+ Ajouter</button>
        <button class="btn btn-primary" (click)="exportCSV()">CSV</button>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-3 mb-4" *ngFor="let cohorte of cohortes; let i = index">
        <div class="card text-center">
          <img src="path/to/image.jpg" class="card-img-top rounded-circle mx-auto mt-3" alt="Cohorte Image" width="100" height="100">
          <div class="card-body">
            <h5 class="card-title">{{ cohorte.name }}</h5>
            <p class="card-text">{{ cohorte.description }}</p>
            <p class="card-text"><strong>{{ cohorte.capacity }}</strong></p>
            <div class="d-flex justify-content-center">
              <button class="btn btn-sm btn-outline-success me-2" (click)="editCohorte(cohorte)"><i class="fas fa-edit"></i></button>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteCohorte(cohorte)"><i class="fas fa-trash"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Pagination -->
    <div class="d-flex justify-content-center mt-4">
      <nav>
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" href="#" (click)="changePage(currentPage - 1)">Précédent</a>
          </li>
          <li class="page-item" [class.active]="currentPage === i" *ngFor="let i of [].constructor(totalPages); let idx = index">
            <a class="page-link" href="#" (click)="changePage(i + 1)">{{ i + 1 }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" href="#" (click)="changePage(currentPage + 1)">Suivant</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
