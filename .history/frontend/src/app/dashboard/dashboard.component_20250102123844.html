<div class="container-fluid dashboard p-4">
    <div class="row">
        <div class="col-md-3">
            <!-- Header -->
            <div class="card shadow-sm h-100 border-0">
                <div class="dashboard-header mx-5 me-2 mt-2">
                    <div class="time-section">
                        <div class="d-flex align-items-center mb-5 mt-5">
                            <i class="bi bi-brightness-high text-secondary fs-1 me-3"></i>
                            <div>
                                <h2 class="current-time mb-1">{{currentTime}}</h2>
                                <p class="insight-text mb-0">Realtime Insight</p>
                            </div>
                        </div>
                    </div>
                    <div class="date-section mt-5">
                        <h5 class="today-text mb-1">Aujourd'hui :</h5>
                        <h5 class="date-text">{{currentDate}}</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <!-- Cards Grid -->
            <div class="row g-4">
                @for (card of cards; track card.title) {
                <div class="col-md-4">
                    <!-- reste du code -->
                    <div class="card shadow-sm border-0">
                        <div class="card-body p-4">
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <h1 class="mb-0 fw-bold">{{card.value}}</h1>
                                <div class="icon-wrapper rounded-circle p-3" [class]="card.iconClass">
                                    <i [class]="card.icon + ' fs-4'"></i>
                                </div>
                            </div>
                            <h6 class="text-muted mb-3">{{card.title}}</h6>
                            <div class="trend" [class.positive]="card.trend.isPositive" [class.negative]="!card.trend.isPositive">
                                <i [class]="card.trend.isPositive ? 'bi bi-arrow-up-circle' : 'bi bi-arrow-down-circle'"></i>
                                <span>{{card.trend.isPositive ? '+' : '-'}}{{card.trend.value}}% {{card.trend.text}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                }
            </div>
        </div>
    </div>
    <div class="row mt-5 p-0">
        <div class="col-md-12">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <div class="dashboard-container">
                        <!-- IntÃ©gration de ChartsComponent -->
                        <app-charts></app-charts>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
