<app-sidebar></app-sidebar>
<app-navbar></app-navbar>

<div class="container mt-5 historique-container">
    <h2 class="text-center mb-4">Journal Historiques</h2>
  
    <!-- Barre de recherche -->
    <div class="mb-4">
      <input type="text" class="form-control" placeholder="Recherche rapide..." (input)="filterHistoriques($event)">
    </div>
  
    <!-- Tableau des historiques -->
    <table class="table table-striped table-bordered">
      <thead class="table-light">
        <tr>
          <th>Prénom</th>
          <th>Nom</th>
          <th>Date</th>
          <th>Heure</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let historique of filteredHistoriques">
          <td>{{ historique.firstName }}</td>
          <td>{{ historique.lastName }}</td>
          <td>{{ historique.date }}</td>
          <td>{{ historique.time }}</td>
          <td>{{ historique.action }}</td>
        </tr>
      </tbody>
    </table>
  
    <!-- Pagination -->
    <div class="d-flex justify-content-center mt-4">
      <nav>
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" href="#" (click)="changePage(currentPage - 1)">Précédent</a>
          </li>
          <li class="page-item" [class.active]="currentPage === i" *ngFor="let i of [].constructor(totalPages); let idx = index">
            <a class="page-link" href="#" (click)="changePage(i + 1)">{{ i + 1 }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" href="#" (click)="changePage(currentPage + 1)">Suivant</a>
          </li>
        </ul>
      </nav>
    </div>
  
    <!-- Information de pagination -->
    <div class="text-center mt-2">
      Page {{ currentPage }} of {{ totalPages }}
    </div>
  </div>
